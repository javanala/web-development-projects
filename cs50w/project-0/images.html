<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Images</title>
  </head>
  <body class="container">
    <div>
      <ul class="navbar">
        <li class="navbar-item">
          <a href="index.html">Google Search</a>
        </li>
      </ul>
      <div class="center-item">
        <div class="logo">
          <img src="images\Google_Images.png" alt="Google logo" />
        </div>
        <form action="https://www.google.com/search?tbm=isch&">
          <input type="text" name="q" class="form-input" />
          <input type="hidden" name="tbm" value="isch" />
          <div class="search">
            <div class="center-item">
              <input type="submit" class="form-btn" value="Google Image" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
